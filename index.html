<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>otomads</title>
	<script src="lib/js/jquery.js"></script>
	<script src="dist/js/index-bundle.js"></script>
	<link rel="stylesheet" href="lib/css/font-awesome.css">
	<link rel="stylesheet" href="lib/css/font-entypo.css">
	<link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
	<div class="header">
		<div class="header-logo"></div>
		<div class="search-frame">
			<input type="text" id="search-kw">
			<div class="search-btn" id="search-btn">
				<i class="icon-search"></i>
			</div>
		</div>
	</div>
	<div class="page">
		<div class="user-panel">
			<div class="ava-back">
				<div class="avatar"></div>
				<div class="name">M子</div>
			</div>
			<div class="ctrl up" id="up-ctrl-upload">
				<i class="entypo-icon-up-circled"></i>
			</div>
			<div class="ctrl-split"></div>
			<div class="ctrl cog" id="up-ctrl-cog">
				<i class="entypo-icon-cog"></i>
			</div>
		</div>
		<div class="bg-area">
			
		</div>
		<div class="list-area">
			<div class="filter">
				<div class="item">
					过滤条件
				</div>
			</div>
			<div class="list-body">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
		</div>
	</div>
	<div class="page-cover" id="page-cover">
		
	</div>
	<div class="upload-frame-step-1" id="upload-frame-step-1">
		<div class="title">
			视频上传
		</div>
		<div class="close" id="btn-close-step-1">
			<i class="icon-remove"></i>
		</div>
		<div class="line-icon">
			<i class="entypo-icon-up-circled"></i>
		</div>
		<div class="line-text">
			点击图标选择要上传的视频<br>
			或将视频文件拖放到框内
		</div>
	</div>
</body>
</html>
